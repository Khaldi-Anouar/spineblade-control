<!DOCTYPE html>
<html>

<head>
    <title>spinblade Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="container_login">
        <h1 class="text-center mt-5">Moralis Hello World!</h1>
        <div class="row justify-content-center">
            <div class="col-sm-4 mt-3">
                <div style="margin-bottom: 6px;">
                    <button id="btn-login" class="btn btn-primary btn-block">Moralis Metamask Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="container_battles" style="display: none;">
        <h1 class="text-center mt-5">Battles</h1>
        <div class="row justify-content-center">
            <div class="col-sm-12 mt-3 px-0">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Players</th>
                            <th scope="col">Max Players</th>
                            <th scope="col">Preparing Duration</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="table_battles_body">

                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <button id="btn_add_battle" class="btn btn-primary px-0 mx-0 btn-block">New Battle</button>
            <div>
                <form id="form_add_battle" style="display: none;">
                    <div class="row">
                        <div class="form-group col m-0 pl-0">
                            <input type="text" class="form-control" name="input_name" placeholder="Name">
                        </div>
                        <div class="form-group col m-0">
                            <input type="number" class="form-control" name="input_max_players"
                                placeholder="Max Players">
                        </div>
                        <div class="form-group col m-0 ">
                            <input type="number" class="form-control" name="input_preparing_duration"
                                placeholder="Preparing Duration">
                        </div>
                        <button type="submit" class="btn btn-primary m-0">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <p id="account_id" style="position: absolute; margin: 0;bottom: 5px; left: 5px;">
        <span>please login to display the account details.</span>
        <span style="cursor: pointer; font-weight: bold;" class="text-danger" id="btn-logout">logout</span>
    </p>

</body>

</html>
